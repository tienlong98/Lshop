<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="190x192" href="./images/logo2.png">
    <link rel="icon" type="image/png" sizes="30x32" href="./images/logo2.png">
    <link rel="icon" type="image/png" sizes="92x96" href="./images/logo2.png">
    <link rel="icon" type="image/png" sizes="13x16" href="./images/logo2.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>
    <div class="menu">
        <nav class="menu-pc">
            <div class="logo ">
                <img src="./images/logo1.png" alt="">

            </div>
            <div class="list-menu">
                <ul>
                    <li>
                        <a class="nav-item" href="http://">Home</a>
                    </li>
                    <li>
                        <a class="nav-item" href="http://">Shop</a>
                    </li>
                    <li>
                        <a class="nav-item" href="http://">About</a>
                    </li>
                    <li>
                        <a class="nav-item" href="http://">Bao us</a>
                    </li>
                </ul>
            </div>
            <div class="list-icon ">
                <label for="nav-form-search" class="nav-item"><i class="fas fa-search"></i></label>
                <a class="nav-item"><i class="fas fa-shopping-bag"></i></a>
            </div>
            <input type="checkbox" hidden name="" id="nav-form-search" class="nav-seach">
            <div class="css-form-seach">
                <!--<label for="nav-form-search" class="nav-seach-close">
                    <i class="fas fa-times"></i>
                </label>-->
                <h1 class="css-title-search">WHAT ARE YOU LOOKING FOR ?</h1>
                <div class="search-wrapper">

                    <div class="input-holder">

                        <input type="text" class="search-input" placeholder="Type to search" />
                        <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                    </div>
                    <label for="nav-form-search"><span class="close" onclick="searchToggle(this, event);"></span></label>
                </div>
            </div>
            <label for="nav-id-input" class="show-hide">
                <i class="fas fa-bars"></i>
            </label>
            <input type="checkbox" hidden class="nav_input" name="" id="nav-id-input">
            <label for="nav-id-input" class="nav-overlay"></label>
            <div class="list-menu-mobile">
                <label for="nav-id-input" class="nav-mobile-close">
                    <i class="fas fa-times"></i>
                </label>
                <ul>
                    <li>
                        <a class="nav-item-mobile" href="http://">Home</a>
                    </li>
                    <li>
                        <a class="nav-item-mobile" href="http://">Shop</a>
                    </li>
                    <li>
                        <a class="nav-item-mobile" href="http://">New</a>
                    </li>
                    <li>
                        <a class="nav-item-mobile" href="http://">Xbox</a>
                    </li>
                    <li>
                        <a class="nav-item-mobile" href="http://">PlayStation</a>
                    </li>
                    <li>
                        <a class="nav-item-mobile" href="http://">PC</a>
                    </li>
                    <li>
                        <a class="nav-item-mobile" href="http://">Mobile</a>
                    </li>
                    <li>
                        <a class="nav-item-mobile" href="http://">About</a>
                    </li>
                    <li>
                        <a class="nav-item-mobile" href="http://">Contact us</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
    <div class="content">
        <div class="banner">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
    <script>
        function searchToggle(obj, evt) {
            var container = $(obj).closest('.search-wrapper');
            if (!container.hasClass('active')) {
                container.addClass('active');
                evt.preventDefault();
            } else if (container.hasClass('active') && $(obj).closest('.input-holder').length == 0) {
                container.removeClass('active');
                // clear input
                container.find('.search-input').val('');
            }
        }
    </script>
</body>

</html>
